# ==========================================
# pytest.ini - Pytest Configuration File
# ==========================================

[pytest]

addopts =
    # ------------------------------
    # General Options
    # ------------------------------
    -v
    --ui_browser=chromium
    #--ui_headed
    #--base-url=http://localhost/opencart/upload/
    --base-url=https://tutorialsninja.com/demo/
    #--base-url=https://naveenautomationlabs.com/opencart

    # ------------------------------
    # Captures and Reports (Debugging)
    # ------------------------------
    --video=retain-on-failure
    #--video=on
    --screenshot=only-on-failure
    #--screenshot=on
    #--tracing=retain-on-failure
    #--tracing=on
    --html=reports/myreport.html --self-contained-html --capture=tee-sys
    --alluredir=reports/allure-results

    # ------------------------------
    # Parallel Execution
    # ------------------------------
    #-n=1
    #--numprocesses=2

    # ------------------------------
    # Test Grouping (Markers)
    # ------------------------------
    # Use one of the below commands when running pytest:
      -m "sanity"
    # -m "regression"
    # -m "sanity or regression"
    # -m "sanity and regression"
    # -m "sanity and not regression"
    # -m "regression and not sanity"

    #-m "sanity or regression"
    #-m "datadriven"
    #-m "end_to_end"

    # ------------------------------
    # Flaky Test Handling
    # ------------------------------
    --reruns 1
    #--reruns-delay 2


# ------------------------------
# Custom Markers
# ------------------------------
markers =
    sanity: marks a sanity test (basic quick check)
    regression: marks a regression test (full end-to-end validation)
    datadriven: marks a data-driven test
    end_to_end: marks an end-to-end test
